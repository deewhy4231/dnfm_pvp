<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>LOL 밴픽 메인</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      width: 100vw;
      height: 100vh;
      font-family: Arial, "맑은 고딕", sans-serif;

      /* 배경이미지 mainpage.png */
      background: url("images/mainpage.png") center center / cover no-repeat fixed;

      display: flex;
      align-items: center;
      justify-content: center;
    }

    .overlay {
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.55);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    h1 {
      color: #f9fafb;
      font-size: 48px;
      margin-bottom: 40px;
      text-shadow: 0 3px 8px rgba(0,0,0,0.8);
      text-align: center;
    }

    /* 2 x 2 그리드 버튼 영역 */
    .btn-wrap {
      display: grid;
      grid-template-columns: repeat(2, minmax(240px, 1fr));
      gap: 30px;
      max-width: 800px;
      width: 100%;
    }

    a.main-btn {
      min-height: 120px;
      padding: 24px 20px;
      border-radius: 16px;
      text-align: center;
      font-size: 28px;
      font-weight: 800;
      text-decoration: none;
      color: #f9fafb;
      background: rgba(15,23,42,0.9);
      border: 3px solid #22c55e;
      box-shadow: 0 8px 24px rgba(0,0,0,0.7);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;

      transition: transform 0.12s ease,
                  box-shadow 0.12s ease,
                  border-color 0.12s ease,
                  background 0.12s ease;
    }

    a.main-btn:hover {
      transform: translateY(-4px);
      box-shadow: 0 12px 30px rgba(0,0,0,0.9);
      border-color: #4ade80;
      background: rgba(15,23,42,0.95);
    }

    .sub-text {
      margin-top: 8px;
      font-size: 14px;
      font-weight: 500;
      color: #d1d5db;
    }

    @media (max-width: 640px) {
      .btn-wrap {
        grid-template-columns: 1fr;
      }
      h1 {
        font-size: 32px;
        margin-bottom: 24px;
      }
      a.main-btn {
        font-size: 22px;
      }
    }
  </style>
</head>
<body>
  <div class="overlay">
    <h1>LOL 밴픽 / 대전 모드 선택</h1>

    <div class="btn-wrap">
      <!-- 1행 1열: 승패라운드 -->
      <a class="main-btn" href="ban.html">
        승패라운드
        <div class="sub-text">라운드별 승·패 기록 모드</div>
      </a>

      <!-- 1행 2열: 승자연전 -->
      <a class="main-btn" href="ban2.html">
        승자연전
        <div class="sub-text">이긴 챔피언이 계속 싸우는 모드</div>
      </a>

      <!-- 2행 1열: 3:3 대장전 -->
      <a class="main-btn" href="3vs3.html">
        3:3 대장전
        <div class="sub-text">대장전 모드</div>
      </a>

      <!-- 2행 2열: 토너먼트 -->
      <a class="main-btn" href="ton.html">
        토너먼트
        <div class="sub-text">최대 64강 싱글 랜덤대장전</div>
      </a>
    </div>
  </div>
</body>
</html>
